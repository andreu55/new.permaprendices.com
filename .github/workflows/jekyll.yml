name: Desplegar permaprendices.com en GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  construir:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener el repositorio
        uses: actions/checkout@v4

      - name: Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0

      - name: Verificar versi√≥n de Ruby
        run: ruby -v

      - name: Instalar dependencias
        run: bundle install

      - name: Configurar GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Construir con Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Validar HTML y enlaces rotos
        run: |
          gem install html-proofer
          htmlproofer ./_site --disable-external --only-4xx --check-favicon --check-html --report-invalid-tags --empty-alt-ignore --url-ignore "/localhost/,/127.0.0.1/"
        continue-on-error: true

      - name: Subir los datos procesados para despliegue
        uses: actions/upload-pages-artifact@v3

  desplegar:
    runs-on: ubuntu-latest
    needs: construir
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
