<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar un Pago - Elige tu Método</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6; /* Un gris muy claro */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupa toda la altura */
            box-sizing: border-box;
        }

        /* Contenedor Principal */
        .payment-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px; /* Ancho máximo del contenedor */
            width: 100%; /* Ocupa el ancho disponible hasta el máximo */
            box-sizing: border-box; /* Padding incluido en el width */
        }

        /* Título */
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        /* Párrafo descriptivo */
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Contenedor de Botones (opcional, para más control) */
        .button-group {
            margin-top: 20px;
        }

        /* Estilo Base de los Botones */
        .payment-button {
            display: block; /* Ocupa todo el ancho disponible */
            width: 100%;   /* Asegura que ocupe todo el ancho */
            padding: 15px 20px;
            margin-bottom: 15px; /* Espacio entre botones */
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            color: #ffffff; /* Texto blanco por defecto */
            text-decoration: none; /* Quitar subrayado de enlace */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box; /* Padding incluido en el width */
        }

        .payment-button:hover {
            opacity: 0.9; /* Ligera transparencia al pasar el ratón */
            transform: translateY(-2px); /* Ligero efecto de elevación */
        }

        .payment-button:active {
            transform: translateY(0); /* Quitar elevación al hacer clic */
        }

        /* Colores Específicos por Plataforma */
        .paypal {
            background-color: #003087; /* Azul PayPal */
        }

        .revolut {
            background-color: #0075EB; /* Azul Revolut (aproximado) */
            /* Revolut a veces usa degradados, pero un color sólido es más simple */
        }

        .wise {
            background-color: #9FE870; /* Verde característico de Wise */
            color: #000000; /* Texto negro para mejor contraste con el verde claro */
        }

        /* Footer opcional */
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #999;
        }

    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Elige tu Método de Pago</h1>
        <p>Gracias por tu colaboración. Selecciona tu plataforma preferida para completar el pago de forma segura.</p>

        <div class="button-group">
            <!-- Botón PayPal -->
            <a href="https://paypal.me/anduwet" target="_blank" rel="noopener noreferrer" class="payment-button paypal">
                PayPal (A)
            </a>

            <!-- Botón Revolut -->
            <a href="https://revolut.me/permaprendices" target="_blank" rel="noopener noreferrer" class="payment-button revolut">
                Revolut (A)
            </a>

            <!-- Botón Wise -->
            <a href="https://wise.com/pay/me/andreug22" target="_blank" rel="noopener noreferrer" class="payment-button wise">
                Wise (A)
            </a>

            <!-- Botón PayPal -->
            <a href="https://www.paypal.me/mtornero" target="_blank" rel="noopener noreferrer" class="payment-button paypal">
                PayPal (M)
            </a>

            <!-- Botón Revolut -->
            <a href="https://revolut.me/martatoru" target="_blank" rel="noopener noreferrer" class="payment-button revolut">
                Revolut (M)
            </a>

            <!-- Botón Wise -->
            <a href="https://wise.com/pay/me/martat676" target="_blank" rel="noopener noreferrer" class="payment-button wise">
                Wise (M)
            </a>

        </div>

        <div class="footer">
            <!-- Puedes poner aquí un pequeño texto adicional si quieres -->
            <p>Todas las transacciones son seguras.</p>
        </div>
    </div>

</body>
</html>
